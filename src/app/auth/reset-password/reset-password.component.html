<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--singin" id="m_login">
	<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper">
					<div class="m-login__logo">
						<a href="#">
							<img src="./assets/app/media/img//logos/ic_launcher.png">
						</a>
					</div>
					<div class="m-login__signin">
						<form (ngSubmit)="f.form.valid && resetPass()" #f="ngForm" class="m-login__form m-form" action="">
							<ng-template #alertResetPass></ng-template>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="password" placeholder="New Password" name="password" [(ngModel)]="model.password" #password="ngModel" id="m_pass" autocomplete="off">
							</div>
							<div class="m-login__form-action">
								<button type="submit" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_reset_password m_login_reset_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
									Reset
								</button>
								<button type="button" (click)="cancel()" [disabled]="loading"  id="m_login_reset_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom">
									Cancel
								</button>
							</div>
						</form>
					</div>
				</div>
			</div><!--
			<div class="m-stack__item m-stack__item&#45;&#45;center">
				<div class="m-login__account">
					<span class="m-login__account-msg">
						Don't have an account yet ?
					</span>
					&nbsp;&nbsp;
					<a href="javascript:;" id="m_login_signup" class="m-link m-link&#45;&#45;focus m-login__account-link">
						Sign Up
					</a>
				</div>
			</div>-->
		</div>
	</div>
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"
		 style="background-color: #7FD6F6">
		<div class="m-grid__item m-grid__item--middle">
			<lottie-animation-view [options]="lottieConfig" [width]="600"
				 [height]="300"
				 (animCreated)="handleAnimation($event)"></lottie-animation-view>
		</div>
		<div class="m-grid__item m-grid__item--middle">
			<h4 class="m-login__welcome">
				Welcome to Umbrella Administration Console
			</h4>
			<!--<p class="m-login__msg">
				Lorem ipsum dolor sit amet, coectetuer adipiscing
				<br>
				elit sed diam nonummy et nibh euismod
			</p>-->
		</div>
	</div>
</div>
