<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#/index" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="#/companies" class="m-nav__link">
						<span class="m-nav__link-text">
							Companies
						</span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							{{data.name}}
						</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
</div>

<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text" *ngIf="data.id">
                        Center : {{data.name}}
                    </h3>
                    <h3 class="m-portlet__head-text" *ngIf="!data.id">
                        New company
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Name
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.name}}
                </div>

            </div>

            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Company name
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.company_name}}
                </div>

            </div>
            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Company address
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.company_address}}
                </div>

            </div>
            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Contact number
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.contact_number}}
                </div>

            </div>
            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Country
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.Country.name}}
                </div>
            </div>
            <div class="row col-lg-12 align-items-center">
                <div class="col-xl-8 order-2 order-xl-1">

                </div>
                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                    <a [routerLink]="['/distribution-centers/new', data.id]"
                       class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="la la-cart-plus"></i>
								<span>
									New center
								</span>
							</span>
                    </a>
                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                </div>
            </div>
            <br>

            <div class="row col-lg-12">
                <div class="col-lg-12">
                    <input type="hidden" id="company_id_1" [value]="data.id">
                    <div class="m_datatable_centers" id="json_data-settings"></div>
                </div>
            </div>
        </div>

        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions">
                <div class="row" style="padding: 10px">
                    <div class="col-lg-10 ml-lg-auto">
                    </div>
                    <div class="col-lg-2 ml-lg-auto">
                        <button routerLink="/companies" type="reset"
                                class="btn btn-secondary m-btn m-btn--custom m-btn--pill">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Form-->
    </div>
</div>
