<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#/index" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="#/companies" class="m-nav__link">
						<span class="m-nav__link-text">
							Companies
						</span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							{{data.name}}
						</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
</div>

<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text" *ngIf="data.id">
                        Edit : {{data.name}}
                    </h3>
                    <h3 class="m-portlet__head-text" *ngIf="!data.id">
                        New company
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form class="m-form m-form--state m-form--fit m-form--label-align-right"
              (ngSubmit)="onSubmit(mForm)" #mForm="ngForm"
              id="m_form_2">
            <div class="m-portlet__body">
                <div class="m-form__content">
                    <div class="m-alert m-alert--icon alert alert-warning" *ngIf="mForm.submitted && mForm.invalid"
                         role="alert" id="m_form_2_msg">
                        <div class="m-alert__icon">
                            <i class="la la-warning"></i>
                        </div>
                        <div class="m-alert__text">
                            Oh snap! Change a few things up and try submitting again.
                        </div>
                        <div class="m-alert__close">
                            <button type="button" class="close" data-close="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row"
                     [ngClass]="{'has-danger':mForm.submitted && name1.hasError('required') || (name1.touched && name1.hasError('required'))}">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Name *
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <input [(ngModel)]="data.name" type="text" class="form-control m-input" name="name1"
                               placeholder="Enter name" required #name1="ngModel">
                        <div *ngIf="mForm.submitted && name1.hasError('required') || (name1.touched && name1.hasError('required'))"
                             class="form-control-feedback">
                            required.
                        </div>
                    </div>

                </div>

                <div class="form-group m-form__group row"
                     [ngClass]="{'has-danger':mForm.submitted && company_name1.hasError('required') || (company_name1.touched && company_name1.hasError('required'))}">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Company name *
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <input [(ngModel)]="data.company_name" type="text" class="form-control m-input" name="company_name1"
                               placeholder="Enter company name" required #company_name1="ngModel">
                        <div *ngIf="mForm.submitted && company_name1.hasError('required') || (company_name1.touched && company_name1.hasError('required'))"
                             class="form-control-feedback">
                            required.
                        </div>
                    </div>

                </div>
                <div class="form-group m-form__group row"
                     [ngClass]="{'has-danger':mForm.submitted && company_address1.hasError('required') || (company_address1.touched && company_address1.hasError('required'))}">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Company address *
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <input [(ngModel)]="data.company_address" type="text" class="form-control m-input"
                               name="company_address1"
                               placeholder="Enter company address" required #company_address1="ngModel">
                        <div *ngIf="mForm.submitted && company_address1.hasError('required') || (company_address1.touched && company_address1.hasError('required'))"
                             class="form-control-feedback">
                            required.
                        </div>
                    </div>

                </div>
                <div class="form-group m-form__group row"
                     [ngClass]="{'has-danger':mForm.submitted && (contact_number1.hasError('required')|| contact_number1.hasError('tel')) ||
                     (contact_number1.touched && (contact_number1.hasError('required')|| contact_number1.hasError('tel')))}">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Contact number *
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <input [(ngModel)]="data.contact_number" type="tel" class="form-control m-input"
                               name="contact_number1"
                               placeholder="Enter contact number" required #contact_number1="ngModel">
                        <div *ngIf="mForm.submitted && contact_number1.hasError('required') || (contact_number1.touched && contact_number1.hasError('required'))"
                             class="form-control-feedback">
                            required.
                        </div>
                        <div *ngIf="mForm.submitted && contact_number1.hasError('tel') || (contact_number1.touched && contact_number1.hasError('tel'))"
                             class="form-control-feedback">
                            contact number is not valid
                        </div>
                    </div>

                </div>
                <div class="form-group m-form__group row"
                     [ngClass]="{'has-danger':mForm.submitted && country1.hasError('required') || (country1.touched && country1.hasError('required'))}">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Country *
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <select placeholder="Select country" class="form-control m-input"
                                [(ngModel)]="data.country_id" name="country1" #country1="ngModel" required>
                            <option *ngFor="let country of countries" [ngValue]="country.id">
                                {{country.name}}
                            </option>
                        </select>
                        <div *ngIf="mForm.submitted && country1.hasError('required') || (country1.touched && country1.hasError('required'))"
                             class="form-control-feedback">
                            required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                    <div class="row">
                        <div class="col-lg-9 ml-lg-auto">
                            <button type="submit" class="btn btn-focus m-btn m-btn--custom m-btn--pill">
                                Save
                            </button>
                            <button routerLink="/companies" type="reset" class="btn btn-secondary m-btn m-btn--custom m-btn--pill">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
        <input type="hidden" id="company_id_1" [value]="data.id">
        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
            <div class="row col-lg-12 align-items-center">
                <div class="col-xl-8 order-2 order-xl-1">

                </div>
                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                    <a [routerLink]="['/distribution-centers/new', data.id]" [ngClass]="{'a-disabled': !data.id}"
                       class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="la la-cart-plus"></i>
								<span>
									New center
								</span>
							</span>
                    </a>
                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                </div>
            </div>
            <br>
            <div class="row col-lg-12">
                <div class="col-lg-12">
                    <div class="m_datatable_centers" id="m_datatable_centers"></div>
                </div>
            </div>
        </div>
    </div>
</div>
