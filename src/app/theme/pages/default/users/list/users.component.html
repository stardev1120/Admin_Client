<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#/index" class="m-nav__link m-nav__link--icon">

					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Users
						</span>
					</a>
				</li>
			</ul>
		</div>

	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">

	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Users
						<small>
							Users
						</small>
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" (change)="onChangeEmail($event)" class="form-control m-input m-input--solid" placeholder="Email...">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" (change)="onChangeName($event)" class="form-control m-input m-input--solid" placeholder="Name ...">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" (change)="onChangePhoneNumber($event)" class="form-control m-input m-input--solid" placeholder="Phone Number...">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<!--<div class="col-xl-4 order-1 order-xl-2 m&#45;&#45;align-right">
						<a href="#/users/new" class="btn btn-focus m-btn m-btn&#45;&#45;custom m-btn&#45;&#45;icon m-btn&#45;&#45;air m-btn&#45;&#45;pill">
							<span>
								<i class="la la-cart-plus"></i>
								<span>
									New User
								</span>
							</span>
						</a>
						<div class="m-separator m-separator&#45;&#45;dashed d-xl-none"></div>
					</div>-->
				</div>
			</div>
			<!--end: Search Form -->  		<!--begin: Datatable -->
			<div class="m_datatable_users" id="m_datatable_users"></div>
			<!--end: Datatable -->
		</div>
	</div>
</div>
