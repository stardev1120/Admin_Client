<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#/index" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="#/countries" class="m-nav__link">
						<span class="m-nav__link-text">
							Countries
						</span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							{{data.name}}
						</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
</div>

<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text" *ngIf="data.id">
                        Country : {{data.name}}
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Name
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.name}}
                </div>

            </div>

            <div class="form-group m-form__group row">
                <label class="m--font-bolder col-form-label col-lg-3 col-sm-12">
                    Code
                </label>
                <div class="col-lg-4 col-md-9 col-sm-12">
                    {{data.country_code}}
                </div>

            </div>

            <div class="form-group m-form__group row">

                <label class="m--font-bolder col-3 col-form-label">
                    Status
                </label>
                <div class="col-3">
						<span class="m-switch m-switch--lg m-switch--icon">
							<label>
                               <input disabled [(ngModel)]="data.status" type="checkbox"
                                      checked="checked" name="verified">
                                <span></span>
                            </label>
						</span>
                </div>
            </div>
            <input type="hidden" id="country_id_1" [value]="data.id">
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row col-lg-12 align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">

                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <a [routerLink]="['/countries-settings/new', data.id]"
                           class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="la la-cart-plus"></i>
								<span>
									New country setting
								</span>
							</span>
                        </a>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
                <br>
                <div class="row col-lg-12">
                    <div class="col-lg-12">
                        <div class="m_datatable-countries-settings" id="m_datatable-countries-settings"></div>
                    </div>
                </div>
            </div>
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row col-lg-12 align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">

                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <a [routerLink]="['/countries-investments/new', data.id]"
                           class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="la la-cart-plus"></i>
								<span>
									New country investment
								</span>
							</span>
                        </a>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
                <br>

                <div class="row col-lg-12">
                    <div class="col-lg-12">
                        <div class="m_datatable-countries-investments" id="json_data-settings"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions">
                <div class="row" style="padding: 10px">
                    <div class="col-lg-10 ml-lg-auto">
                    </div>
                    <div class="col-lg-2 ml-lg-auto">
                        <button routerLink="/countries" type="reset"
                                class="btn btn-secondary m-btn m-btn--custom m-btn--pill">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
